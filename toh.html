<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Towers of Hanoi</title>
    <link href = "https://fonts.googleapis.com/css?family=Audiowide" rel = "stylesheet">
    <link rel = "stylesheet" type = "text/css" href = "toh_style.css">

</head>
<body>
    <div id = "page">
            <div id = "title">
                <h1> Towers of Hanoi</h1>
            </div>
        </br>

        <div class = "moves"></div>
        </br>
        </br>
        <div id = "towers">
            <div class = "t" value = "0">
                <ul id = "t1" value = "0" class = "base">
                    <ul class = "line1"></ul>
                </ul>
            </div>
            <div class = "t" value = "1">
                <ul id = "t2" value = "1" class = "base">
                    <ul class = "line2"></ul>
                </ul>
            </div>
            <div class = "t" value = "2">
                <ul id = "t2" value = "2" class = "base">
                    <ul class = "line3"></ul>
                </ul>
            </div>
        </div>
        </br>
        </br>
        </br>
        <div id = "discno">
            Enter Number of Discs: <input type = "number" id = "box" max = "7" min = "1" value = "3"></input>
        </div>

        <div id = "timer">
            <p id = "countdown">Time Left: 00:00</p>
        </div>

        </br>
        </br>

        <div class = "buttons-container">
            <div id = "restart">
                <button type="button" class="buttons">restart</button>
            </div>
            <div id = "undo">
                <button type="button" class="buttons">undo</button>
            </div>
            <div id = "redo">
                <button type="button" class="buttons">redo</button>
            </div>
        </div>

        <script src = " https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js " ></script>
        <script type = "text/javascript" src = "toh_js.js"></script>


    </div>
</body>
</html>
